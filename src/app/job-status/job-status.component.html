<div *ngFor="let in of counter(1)" tabindex="0" class="collapse w-full">
  <input type="checkbox" class="" />
  <div class="collapse-title w-full">
    <table class="table-zebra table table-compact w-full">
      <thead>
        <tr>
          <th></th>
          <th>User-ID</th>
          <th>Tab Name</th>
          <th>Job Started</th>
          <th>Job Status</th>
          <th>Job Progress</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="collapse-content">
    <p>tabindex="0" attribute is necessary to make the div focusable</p>
  </div>
</div>
<div
  *ngFor="let in of counter(5); let i = index"
  [tabindex]="i"
  class="collapse w-full"
>
  <input type="checkbox" class="!p-1 !h-5" />
  <div class="collapse-title w-full">
    <table class="table-zebra table table-compact w-full">
      <tr class="border-b">
        <th>{{ i }}</th>
        <th>User-ID</th>
        <th>Tab Name</th>
        <th>Job Started</th>
        <th>Job Status</th>
        <th>Job Progress</th>
        <th></th>
        <th><label class="btn btn-sm collapse-open">Open</label></th>
      </tr>
    </table>
  </div>
  <div class="collapse-content bg-zinc-300 ml-20">
    <table class="table-zebra table table-compact w-full">
      <thead>
        <tr>
          <th>1</th>
          <th>User-ID</th>
          <th>Tab Name</th>
          <th>Job Started</th>
          <th>Job Status</th>
          <th>Job Progress</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let in of counter(5); let j = index">
          <th>{{ j }}</th>
          <th>User-ID</th>
          <th>Tab Name</th>
          <th>Job Started</th>
          <th>Job Status</th>
          <th>Job Progress</th>
          <th></th>
          <th><label class="btn btn-sm collapse-open">Open</label></th>
        </tr>
      </tbody>
    </table>
    <button class="btn">close</button>
  </div>
</div>
