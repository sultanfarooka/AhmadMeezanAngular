<input
  type="checkbox"
  id="oAuthLoginModalCheck"
  [checked]="!IsAuthenticated"
  class="modal-toggle"
/>
<div class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div class="alert alert-error shadow-lg w-full justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="fill-current stroke-current h-20 w-16"
        viewBox="0 0 24 24"
      >
        <path
          d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-10 0v-4c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-8z"
        />
      </svg>
    </div>
    <p class="alert alert-error shadow-lg py-4 text-center">
      You're not authorized to access the application. Please proceed to login
      and check if you're authorized to use this application.
    </p>
    <div class="modal-action">
      <button
        class="btn btn-primary w-full"
        style="text-transform: none"
        (click)="Authenticate()"
      >
        Login to PAKcloud
      </button>
    </div>
  </div>
</div>
