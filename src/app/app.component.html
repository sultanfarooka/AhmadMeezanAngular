  <!-- MIAN SECTION -->
  <div class="w-full h-screen">
    <div
      class="flex items-center justify-between h-10 px-2 shadow-lg bg-base-200"
    >
      <div class="">
        <div class="dropdown">
          <a class="text-xl font-semibold normal-case">Quick Look Acustics</a>
        </div>
      </div>
      <div class=""></div>
      <div class="gap-1">
        <div class="dropdown dropdown-end">
          <fa-icon
            tabindex="0"
            [icon]="jobStatusIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <ul tabindex="0" class="shadow menu dropdown-content w-96">
            <app-job-status-dropdown></app-job-status-dropdown>
          </ul>
          <!-- <fa-icon
            tabindex="0"
            [icon]="themeIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <ul
            tabindex="0"
            class="p-2 overflow-y-scroll shadow menu dropdown-content bg-base-200 rounded-box w-52 h-60"
          >
            <li *ngFor="let theme of themes" (click)="changeTheme(theme)">
              <a>{{ theme }}</a>
            </li>
          </ul> -->
        </div>
        <div class="dropdown dropdown-end">
          <fa-icon
            tabindex="0"
            [icon]="bellIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <ul
            tabindex="0"
            class="p-2 shadow menu dropdown-content bg-base-200 rounded-box w-52"
          >
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <button class="btn btn-ghost items-center rounded-btn">
            <fa-icon class="mr-2" tabindex="0" [icon]="userIcon"></fa-icon>User
            Name
          </button>

          <ul
            tabindex="0"
            class="p-1 shadow menu dropdown-content bg-base-200 rounded-box w-52"
          >
            <li class="text-sm hover-bordered"><a>Item 1</a></li>
            <li class="text-sm hover-bordered"><a>Item 2</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <fa-icon
            tabindex="0"
            [icon]="optionsIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <div
            tabindex="0"
            class="dropdown-content p-1 shadow bg-base-200 rounded-box w-60"
          >
            <button class="btn btn-sm btn-ghost w-full" (click)="SaveConfig()">
              <fa-icon class="mr-2" [icon]="saveConfigIcon"></fa-icon>Save
              Configurations
            </button>

            <input
              #file
              type="file"
              accept="txt/*"
              (change)="ImportFile($event)"
              hidden
            />
            <button
              class="btn btn-sm btn-ghost w-full text-left"
              (click)="file.click()"
            >
              <fa-icon class="mr-2" [icon]="loadConfigIcon"></fa-icon>Load
              Configurations
            </button>

            <button class="btn btn-sm btn-ghost w-full" (click)="resetConfig()">
              <fa-icon class="mr-2" [icon]="resetSelection"></fa-icon>Reset
              current selection
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="h-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
