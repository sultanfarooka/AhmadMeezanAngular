<div class="flex">
  <!-- SIDE MENUE -->

  <div
    [ngClass]="sideMenu ? 'w-72' : 'w-0'"
    class="h-screen bg-base-300 transition-all duration-1000 absolute overflow-hidden right-0 top-0 z-10 lg:static"
  >
    <div class="w-full flex justify-between lg:justify-center">
      <div class="btn btn-ghost">
        <h1 class="text-2xl">LOGO</h1>
      </div>
      <div (click)="toggleSideMenu()" class="btn btn-ghost lg:hidden">
        <fa-icon [icon]="xmarkIcon"></fa-icon>
      </div>
    </div>
  </div>

  <!-- MIAN SECTION -->
  <div class="w-full h-screen">
    <div class="navbar bg-base-200 shadow-lg">
      <div class="navbar-start">
        <div class="dropdown">
          <label (click)="toggleSideMenu()" class="btn btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </label>
        </div>
      </div>
      <div class="navbar-center">
        <a class="normal-case font-semibold text-xl">Quick Look Acustics</a>
      </div>
      <div class="navbar-end gap-2">
        <div class="dropdown dropdown-end">
          <fa-icon
            tabindex="0"
            [icon]="themeIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <ul
            tabindex="0"
            class="menu dropdown-content p-2 shadow bg-base-200 rounded-box w-52 mt-4 h-60 overflow-y-scroll"
          >
            <li *ngFor="let theme of themes" (click)="changeTheme(theme)">
              <a>{{ theme }}</a>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <fa-icon
            tabindex="0"
            [icon]="bellIcon"
            class="btn btn-ghost rounded-btn"
          ></fa-icon>
          <ul
            tabindex="0"
            class="menu dropdown-content p-2 shadow bg-base-200 rounded-box w-52 mt-4"
          >
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <div tabindex="0" class="avatar">
            <div class="w-10 rounded">
              <img src="https://api.lorem.space/image/face?hash=92048" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu dropdown-content p-1 shadow bg-base-200 rounded-box w-52 mt-4"
          >
            <li class="hover-bordered text-sm"><a>Item 1</a></li>
            <li class="hover-bordered text-sm"><a>Item 2</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="h-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
